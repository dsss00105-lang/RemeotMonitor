name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 120 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Cache Buildozer dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
          key: buildozer-${{ hashFiles('buildozer.spec') }}
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.32 buildozer==1.3.0
      - name: Build APK with verbose logging
        run: buildozer android debug --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteMonitor-APK
          path: bin/*.apk
